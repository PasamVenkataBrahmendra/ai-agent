<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot">
        <div class="chatbot-header">
            <div class="chatbot-info">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
                    <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5z"></path>
                </svg>
                <h2 class="logo">CHAT WITH AI</h2>
            </div>
        </div>
        
        <div class="chatbot-body">
            <div class="message-bot">
                <div class="message-text">Hey there!<br>How can I help you?</div>
            </div>
            <div class="typing">
                <span></span><span></span><span></span>
            </div>
        </div>

        <!-- Camera Section -->
        <div class="camera-container" style="display: none;">
            <video id="video" autoplay></video>
            <button id="capture" class="material-symbols-outlined">photo_camera</button>
            <canvas id="canvas" style="display: none;"></canvas>
            <img id="photo" src="" alt="Captured Image" style="display: none;">
        </div>

        <div class="chatbot-footer">
            <form action="#" class="chat-form">
                <div class="input-container">
                    <textarea placeholder="Message..." class="message-input"></textarea>
                    <div class="chatbot-controls">
                        <label for="file-input" class="material-symbols-outlined">attach_file</label>
                        <input type="file" id="file-input" accept="image/*">
                        <button type="button" id="camera-btn" class="material-symbols-outlined">photo_camera</button>
                        <button type="submit" id="send-btn" class="material-symbols-outlined">arrow_upward</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
